name: Build, Push, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pull the new image
            docker pull ghcr.io/timostermann/portfolio:latest
            
            # Create output directory if it doesn't exist
            mkdir -p /mnt/app-data/apps/portfolio
            
            # Extract static files from the image to the host
            docker run --rm -v /mnt/app-data/apps/portfolio:/output ghcr.io/timostermann/portfolio:latest sh -c "cp -r /srv/* /output/"
            
            # Reload Caddy to pick up new files (if Caddy is running)
            if docker ps --format '{{.Names}}' | grep -q '^caddy$'; then
              echo "Reloading Caddy configuration..."
              docker exec caddy caddy reload --config /etc/caddy/Caddyfile 2>&1 || echo "Warning: Caddy reload failed, but files are updated"
            else
              echo "Caddy container not found or not running. Static files updated but Caddy not reloaded."
              echo "Deploy Caddy first: cd ~/server-config/caddy && docker compose up -d"
            fi

